######################################################
#                 OVERLAYS - FOREIGN                 #
######################################################


overlays:
  4K-UHD:
    plex_search:
      all:
        resolution: 4K
        hdr: false
    filters:
      filepath:
      - Indian4K
    overlay: 
      name: 4K
      url: https://raw.githubusercontent.com/zluckytraveler/Plex-Meta-Manager-Configs/master/zluckytraveler/Overlays/Creations/4K-DV.png
    build_collection: false

  4K-HDR:
    suppress_overlays:
      - 4K-UHD
    plex_search:
      all:
        resolution: 4K
        hdr: true
    filters:
      filepath:
      - Indian4K
    overlay: 
      name: 4K-HDR
      url: https://raw.githubusercontent.com/zluckytraveler/Plex-Meta-Manager-Configs/master/zluckytraveler/Overlays/Creations/4K-DV.png
    build_collection: false
