  480p:
    plex_search:
      any:
        resolution: 
        - 480p
        - SD
    overlay: 
      name: 480P
      group: Resolution-HD-4K
      weight: 10
      horizontal_offset: 195
      horizontal_align: left
      vertical_offset: 0
      vertical_align: top
      url: https://raw.githubusercontent.com/zluckytraveler/Plex-Meta-Manager-Configs/master/zluckytraveler/Overlays/Resolutions/480P.png
  
